<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link href="../static/pages.css" th:href="@{pages.css}" type="text/css" rel="stylesheet"/>
    <title>Employee app</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg">
            <i class="bi bi-file-post"></i>
            <h1>Sign up</h1>
        </nav>
    </header>

    <main>

        <div class="container loginContainer">
            <h1>Signup</h1>
            <form th:action="@{/signup}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required minlength="3"
                        maxlength="20">
                    <div class="invalid-feedback">
                        Please enter a valid username (3-20 characters).
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required minlength="8">
                    <div class="invalid-feedback">
                        Please enter a password with a minimum of 8 characters.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Signup</button>
            </form>
            <div th:if="${error}" class="alert alert-danger">
                <p th:text="${error}"></p>
            </div>
            <p class="mt-3">Already have an account? <a th:href="@{/login}">Login Here</a></p>
        </div>

    </main>

</body>

</html>
