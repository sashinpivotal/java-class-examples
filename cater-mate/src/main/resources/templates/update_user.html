<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Cater Mate Update User</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Parisienne&family=Red+Hat+Mono:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/css/styles.css}"
    />
    <style>
      .btn-block:focus,
      .btn-block:hover,
      .btn-block:visited {
        background-color: #24798a;
      }

      .btn.btn-primary:active:hover,
      .btn.btn-primary:hover,
      .btn.btn-primary:focus {
        border-color: #24798a;
        background-color: #24798a;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
      <a class="text-white navbar-brand ml-3" href="#">CATER MATE</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="order.html" th:href="@{/order}"
            >Order</a
          >
          <a
            class="nav-item nav-link active"
            href="users.html"
            th:href="@{/users}"
            >Users <span class="sr-only">(current)</span></a
          >
          <a class="nav-item nav-link" href="menu.html" th:href="@{/menu}"
            >Menu</a
          >
          <a
            class="nav-item nav-link"
            href="view_orders.html"
            th:href="@{/viewOrders}"
            >View Orders</a
          >
<!--          <a class="nav-item nav-link" href="#">Kitchen</a>-->
          <a class="nav-item nav-link" href="login.html" th:href="@{/logout}"
            >Logout</a
          >
        </div>
      </div>
    </nav>

    <!-- End navbar -->

    <div class="container">
      <h1 class="display-2 pt-5 mb-5">Cater Mate</h1>

      <div class="card mx-5">
        <h2 class="mt-5">Update User</h2>
        <hr />
        <div class="mx-5">
          <form
            class="d-flex flex-column align-items-center p-3"
            action="users.html"
            th:action="@{/saveUser/{id}(id=${user.id})}"
            th:method="POST"
            th:object="${user}"
          >
            <!-- Add all hidden form fields to handle update -->
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{password}" />
            <input type="hidden" th:field="*{roleSet}" />

            <div class="form-group col-6">
              <label for="firstName" class="form-control-label"
                >First name</label
              >
              <input
                id="firstName"
                class="form-control text-center"
                th:field="*{firstName}"
                placeholder="First Name"
              />
            </div>

            <!-- <input
              type="text"
              th:field="*{firstName}"
              class="form-control mb-4 col-4"
            /> -->

            <div class="form-group col-6">
              <label for="lastName" class="form-control-label">
                Last name
              </label>
              <input
                id="lastName"
                class="form-control text-center"
                th:field="*{lastName}"
                placeholder="Last Name"
              />
            </div>

            <!-- <input
              type="text"
              th:field="*{lastName}"
              class="form-control mb-4 col-4"
            /> -->

            <div class="form-group col-6">
              <label for="email" class="form-control-label"> E-mail </label>
              <input
                id="email"
                class="form-control text-center"
                th:field="*{email}"
                placeholder="Email"
              />
            </div>

            <!-- <input
              type="text"
              th:field="*{email}"
              class="form-control mb-4 col-4"
            /> -->

            <!-- <div class="form-group col-6">
              <label for="password" class="form-control-label">
                Password
              </label>
              <input
                id="password"
                class="form-control text-center"
                type="password"
                th:field="*{password}"
                placeholder="Password"
              />
            </div> -->

            <!-- <input
              type="text"
              th:field="*{password}"
              class="form-control mb-4 col-4"
            /> -->

            <!-- <select
              name="privilege"
              class="custom-select form-control text-center mb-4 col-4"
              id="privilege"
              th:field="*{privilege}"
            >
              <option value="User">Select Privilege</option>
              <option value="User">User</option>
              <option value="Admin">Admin</option>
            </select> -->

            <div class="form-group col-6 my-5">
              <button type="submit" class="w-100 btn btn-primary btn-block">
                Update
              </button>
            </div>

            <!-- <button type="submit" class="btn btn-info col-2 mt-3 mb-5">
            </button> -->
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
