<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Cater Mate Menu Management</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Parisienne&family=Red+Hat+Mono:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/css/styles.css}"
    />

    <style>
      .btn.btn-primary:active:hover,
      .btn.btn-primary:hover,
      .btn.btn-primary:focus {
        border-color: #24798a;
        background-color: #24798a;
      }

      .card {
        padding: 30px 40px;
        margin-top: 0px;
        margin-bottom: 60px;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
      <a class="text-white navbar-brand ml-3" href="#">CATER MATE</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="order.html" th:href="@{/order}"
            >Order</a
          >
          <a class="nav-item nav-link" href="users.html" th:href="@{/users}"
            >Users</a
          >
          <a
            class="nav-item nav-link active"
            href="menu.html"
            th:href="@{/menu}"
            >Menu <span class="sr-only">(current)</span></a
          >
          <a
            class="nav-item nav-link"
            href="view_orders.html"
            th:href="@{/viewOrders}"
            >View Orders</a
          >
          <!--          <a class="nav-item nav-link" href="#">Kitchen</a>-->
          <a class="nav-item nav-link" href="login.html" th:href="@{/logout}"
            >Logout</a
          >
        </div>
      </div>
    </nav>

    <!-- End navbar -->

    <div class="container">
      <h1 class="display-2 pt-5 mb-5">Cater Mate</h1>

      <div class="card">
        <h2>Menu</h2>
        <hr class="mx-5" />
        <div class="d-flex justify-content-begin mt-3 mx-5">
          <a
            href="new_menu_item.html"
            th:href="@{/showNewMenuItemForm}"
            class="btn btn-primary btn-block col-sm-12 col-md-4 col-lg-2 mb-4"
          >
            <i class="fa fa-plus mr-1"></i> Add
          </a>
        </div>

        <div class="mx-5 pb-4">
          <table class="table table-bordered table-responsive-md mx-auto">
            <thead>
              <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="menuItem : ${listMenuItems}">
                <td class="text-left pl-5" th:text="${menuItem.name}">Name</td>
                <td class="text-right pr-5" th:text="${menuItem.priceDisplay}">
                  $10.00
                </td>
                <td>
                  <!-- <a
                    href="update_menu_item.html"
                    th:href="@{/showMenuItemFormForUpdate/{id}(id=${menuItem.id})}"
                    class="btn btn-primary"
                    >Update</a
                  >
                  <a
                    th:href="@{/deleteMenuItem/{id}(id=${menuItem.id})}"
                    class="btn btn-outline-danger"
                    >Delete</a
                  > -->

                  <a
                    class="edit mx-2"
                    title="Edit"
                    data-toggle="tooltip"
                    href="update_menu_item.html"
                    th:href="@{/showMenuItemFormForUpdate/{id}(id=${menuItem.id})}"
                    ><i class="material-icons">&#xE254;</i></a
                  >
                  <a
                    class="delete mr-2"
                    title="Delete"
                    data-toggle="tooltip"
                    th:href="@{/deleteMenuItem/{id}(id=${menuItem.id})}"
                    ><i class="material-icons">&#xE872;</i></a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
