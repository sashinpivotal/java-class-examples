<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Cater Mate View Users</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Parisienne&family=Red+Hat+Mono:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/css/styles.css}"
    />

    <style>
      .btn.btn-primary:active:hover,
      .btn.btn-primary:hover,
      .btn.btn-primary:focus {
        border-color: #24798a;
        background-color: #24798a;
      }

      .card {
        padding: 30px 40px;
        margin-top: 0px;
        margin-bottom: 60px;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
      <a class="text-white navbar-brand ml-3" href="#">CATER MATE</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="order.html" th:href="@{/order}"
            >Order</a
          >
          <a
            class="nav-item nav-link active"
            href="users.html"
            th:href="@{/users}"
            >Users <span class="sr-only">(current)</span></a
          >
          <a class="nav-item nav-link" href="menu.html" th:href="@{/menu}"
            >Menu</a
          >
          <a
            class="nav-item nav-link"
            href="view_orders.html"
            th:href="@{/viewOrders}"
            >View Orders</a
          >
          <!--          <a class="nav-item nav-link" href="#">Kitchen</a>-->
          <a class="nav-item nav-link" href="login.html" th:href="@{/logout}"
            >Logout</a
          >
        </div>
      </div>
    </nav>

    <!-- End navbar -->

    <div class="container">
      <h1 class="display-2 pt-5 mb-5">Cater Mate</h1>

      <div class="card">
        <h2>Users</h2>
        <hr class="ml-5 mr-5" />
        <div class="d-flex justify-content-begin mt-3 ml-5">
          <!-- <a
            href="registration.html"
            th:href="@{/registration}"
            class="btn btn-primary mb-4"
          >
            <i class="fa fa-plus mr-1"></i> Add User
          </a> -->
        </div>

        <div class="mx-5 pb-4">
          <table class="table table-bordered table-responsive-md mx-auto">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <!--                <th>Password</th>-->
                <!-- <th>Privilege</th> -->
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="user : ${listUsers}">
                <td class="px-3" th:text="${user.firstName}">First Name</td>
                <td class="px-3" th:text="${user.lastName}">Last Name</td>
                <td class="px-3" th:text="${user.email}">Email</td>
                <!--                <td class="px-3" th:text="${user.password}">Password</td>-->
                <!-- <td th:text="${user.privilege}"></td> -->
                <td>
                  <!-- <a
                    href="update_user.html"
                    th:href="@{/showFormForUpdate/{id}(id=${user.id})}"
                    class="btn btn-primary"
                    >Update</a
                  >
                  <a
                    th:href="@{/deleteUser/{id}(id=${user.id})}"
                    class="btn btn-outline-danger"
                    >Delete</a
                  > -->

                  <a
                    class="edit mx-2"
                    title="Edit"
                    data-toggle="tooltip"
                    href="update_user.html"
                    th:href="@{/showFormForUpdate/{id}(id=${user.id})}"
                    ><i class="material-icons">&#xE254;</i></a
                  >
                  <a
                    class="delete mr-2"
                    title="Delete"
                    data-toggle="tooltip"
                    th:href="@{/deleteUser/{id}(id=${user.id})}"
                    ><i class="material-icons">&#xE872;</i></a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
