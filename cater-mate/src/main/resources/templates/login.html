    <style>
      .card {
        height: 540px;
        width: 400px;
      }

      .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 30px;
        margin: auto;
      }

      .form-signin .form-floating:focus-within {
        z-index: 2;
      }

      .btn-block:focus,
      .btn-block:hover,
      .btn-block:visited {
        background-color: #24798a;
      }

      .btn.btn-primary:active:hover,
      .btn.btn-primary:hover,
      .btn.btn-primary:focus {
        border-color: #24798a;
        background-color: #24798a;
      }

      #username {
        margin-bottom: -1px;
        /* border-bottom-right-radius: 0;
        border-bottom-left-radius: 0; */
      }

      #password {
        margin-bottom: 40px;
        /* border-top-left-radius: 0;
        border-top-right-radius: 0; */
      }

      .form-control:hover {
        border-color: #35afc8;
      }
    </style>

    <title>Cater Mate Login</title>
  </head>

  <!--This is the very first page of the app!! -->
  <body style="padding-top: 40px">
    <h1 class="display-2 pt-5 mb-5">Cater Mate</h1>
    <div class="card-group">
      <img
        class="card"
        src="../static/img/tacos.jpeg"
        th:src="@{img/tacos.jpeg}"
        style="border-radius: 5px 0px 0px 5px"
      />
      <div class="card" style="border-radius: 0px 5px 5px 0px">
        <form
          class="form-signin"
          id="form"
          action="order.html"
          th:action="@{/login}"
          method="POST"
        >
          <h2 class="mb-5">Sign In</h2>
          <div class="form-group">
            <!--          <label class="form-control-label" for="username">Email:</label>-->
            <!--          <div class="form-floating">-->
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              autofocus="autofocus"
              placeholder="Username"
              required
            />
          </div>
          <div class="form-group">
            <!--          <div class="form-floating">-->
            <!--            <label class="form-control-label" for="password">Password:</label>-->
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <button
            class="w-100 btn btn-primary btn-block"
            style="margin-top: 20px"
            type="submit"
          >
            Sign in
          </button>
          <br />
          <div class="form-group">
            <span
              >New user?
              <a
                class="color-accent"
                href="registration.html"
                th:href="@{/registration}"
                >Register here</a
              ></span
            >
          </div>

          <div th:if="${param.error}">
            <div class="alert alert-danger">Invalid username or password.</div>
          </div>
          <!--          <div th:if="${param.logout}">-->
          <!--            <div class="alert alert-info">You have been logged out.</div>-->
          <!--          </div>-->

          <div id="feedback"></div>
          <p class="mt-5 mb-1 text-muted">Cater Mate &copy; 2022</p>
        </form>
      </div>
    </div>
