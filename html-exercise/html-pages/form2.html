<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form>
    <label for="message">Tell Ee Everything</label><br/>
    <textarea id="message" cols="50" rows="10"></textarea><br/>
    <input list="cars">
    <datalist id="cars">
        <option value="BMW"/>
        <option value="Ford"/>
        <option value="Volvo"/>
        <option value="Skoda"/>
        <option value="Toyota"/>
    </datalist><br/>
    <select name="country" id="country">
        <optgroup label="Europe">
            <option value="UK">UK</option>
            <option value="Germany">Germany</option>
            <option value="France">France</option>
        </optgroup>
        <optgroup label="North America">
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
        </optgroup>
    </select> <br/>
    <input name="submit" type="submit" value="save">
</form>

</body>
</html>
